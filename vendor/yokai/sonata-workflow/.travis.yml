language: php

php:
  - 7.0
  - 7.1
  - 7.2

env:
  - SYMFONY_VERSION="3.3.*"
  - SYMFONY_VERSION="3.4.*"
  - SYMFONY_VERSION="4.0.*"
  - SYMFONY_VERSION="4.1.x-dev"

matrix:
  exclude:
    # Symfony >= 4.0 PHP requirement is ^7.1.3
    - php: 7.0
      env: SYMFONY_VERSION="4.0.*"
    - php: 7.0
      env: SYMFONY_VERSION="4.1.x-dev"

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer selfupdate
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/workflow:${SYMFONY_VERSION}" --no-update; fi;

install: composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit --coverage-clover=build/coverage/clover.xml

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover build/coverage/clover.xml

notifications:
  email: eugone.yann@gmail.com
